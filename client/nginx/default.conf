server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://api-server:8000/api/;
    }

    location /auth {
        proxy_pass http://api-server:8000/auth/;
    }
}
