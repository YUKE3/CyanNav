name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: |
          cd client;
          npm i;
          npm run build
          sudo service nginx restart
          cd ../server
          npm i
          pm2 stop 0
          pm2 start 0